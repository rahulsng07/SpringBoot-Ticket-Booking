<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Schedules</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      color: #222;
    }
    .card {
      border: none;
      border-radius: 1.5rem;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .table th {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
    .badge {
      font-size: 0.85rem;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .btn-custom {
      border-radius: 10px;
      font-weight: 600;
      padding: 8px 16px;
      transition: all 0.2s ease-in-out;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
    }
    .btn-success {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      border: none;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #36bfa3, #144a7e);
    }
    .btn-warning {
      background: #f7c04a;
      border: none;
    }
    .btn-danger {
      background: #ff4d6d;
      border: none;
    }
    .empty-state {
      color: #555;
      font-size: 1.1rem;
    }
    .empty-state i {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 10px;
      color: #667eea;
    }
  </style>
</head>
<body>
<div class="container py-5">

  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="header-title">
      <i class="bi bi-calendar2-check text-primary"></i> All Schedules
    </h2>
    <div>
      <a th:href="@{/}" class="btn btn-light btn-custom shadow-sm me-2">
        <i class="bi bi-house-door"></i> Home
      </a>
      <a th:href="@{/schedules/add}" class="btn btn-success btn-custom shadow-sm">
        <i class="bi bi-plus-circle"></i> Add Schedule
      </a>
    </div>
  </div>

  <!-- Schedules Table -->
  <div class="card shadow-lg">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle text-center">
          <thead>
          <tr>
            <th>ID</th>
            <th>Route</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Price (₹)</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.id}"></td>
            <td>
              <span class="badge bg-primary" th:text="${schedule.route.from}"></span>
              →
              <span class="badge bg-info text-dark" th:text="${schedule.route.destination}"></span>
            </td>
            <td>
              <span class="badge bg-success" th:text="${#temporals.format(schedule.departureTime, 'dd-MM-yyyy HH:mm')}"></span>
            </td>
            <td>
              <span class="badge bg-warning text-dark" th:text="${#temporals.format(schedule.arrivalTime, 'dd-MM-yyyy HH:mm')}"></span>
            </td>
            <td>
              <span class="badge bg-dark text-white">₹ <span th:text="${schedule.price}"></span></span>
            </td>
            <td>
              <a th:href="@{/schedules/edit/{id}(id=${schedule.id})}" class="btn btn-sm btn-warning btn-custom shadow-sm me-2">
                <i class="bi bi-pencil"></i> Edit
              </a>
              <a th:href="@{/schedules/delete/{id}(id=${schedule.id})}"
                 class="btn btn-sm btn-danger btn-custom shadow-sm"
                 onclick="return confirm('Are you sure you want to delete this schedule?')">
                <i class="bi bi-trash"></i> Delete
              </a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(schedules)}">
            <td colspan="6" class="text-center py-5 empty-state">
              <i class="bi bi-calendar-x"></i>
              No schedules found. Please add one.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
</body>
</html>
