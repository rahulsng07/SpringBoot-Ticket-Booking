<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <h3 class="text-success mb-4">Add New Route</h3>
            <form th:action="@{/routes/add}" th:object="${route}" method="post" class="needs-validation" novalidate>
                
                <div class="mb-3">
                    <label class="form-label">From</label>
                    <input type="text" th:field="*{from}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Destination</label>
                    <input type="text" th:field="*{destination}" class="form-control" required>
                </div>

                <div class="alert alert-info">
                    Distance & Duration will be auto-generated based on From & Destination.
                </div>

                <button type="submit" class="btn btn-primary">Save Route</button>
                <a th:href="@{/routes}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
