<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <h3 class="text-warning mb-4">Edit Route</h3>
            <form th:action="@{/routes/update/{id}(id=${route.id})}" th:object="${route}" method="post">

                <div class="mb-3">
                    <label class="form-label">From</label>
                    <input type="text" th:field="*{from}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Destination</label>
                    <input type="text" th:field="*{destination}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Distance (km)</label>
                    <input type="number" th:field="*{distance}" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Duration (hrs)</label>
                    <input type="number" th:field="*{duration}" class="form-control" readonly>
                </div>

                <button type="submit" class="btn btn-warning">Update Route</button>
                <a th:href="@{/routes}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
