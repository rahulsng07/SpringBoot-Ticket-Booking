<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${user.id != null} ? 'Edit User' : 'Create User'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow rounded-3">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0" th:text="${user.id != null} ? 'Edit User' : 'Create User'"></h3>
    </div>
    <div class="card-body">
      <form th:action="@{/users}" th:object="${user}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />

        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" th:field="*{username}" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" th:field="*{phone}" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Role</label>
          <select class="form-select" th:field="*{role}" required>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <!-- Read-only createdAt display if present -->
        <div class="col-12" th:if="${user.createdAt != null}">
          <label class="form-label">Created At</label>
          <input type="text" class="form-control"
                 th:value="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm')}" readonly>
        </div>

        <div class="col-12 d-flex justify-content-between mt-2">
          <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
