<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 1rem;
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
    }
    .table th {
      background-color: #4e54c8 !important;
      color: #fff;
    }
    .btn-light.btn-sm {
      background-color: #fff;
      color: #4e54c8;
      font-weight: bold;
    }
    .btn-light.btn-sm:hover {
      background-color: #eaeaea;
    }
    .badge {
      font-size: 0.85rem;
      padding: 0.5em 0.75em;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0"><i class="bi bi-people-fill"></i> User Management</h3>
      <a th:href="@{/users/new}" class="btn btn-light btn-sm shadow">+ Add New User</a>
    </div>
    <div class="card-body bg-white">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center shadow-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Username</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="u : ${users}">
              <td th:text="${u.id}"></td>
              <td th:text="${u.name}"></td>
              <td th:text="${u.email}"></td>
              <td th:text="${u.username}"></td>
              <td th:text="${u.phone}"></td>
              <td><span class="badge bg-gradient text-dark bg-info" th:text="${u.role}"></span></td>
              <td th:text="${u.createdAt != null ? #dates.format(u.createdAt, 'yyyy-MM-dd HH:mm') : ''}"></td>
              <td>
                <a th:href="@{/users/edit/{id}(id=${u.id})}" class="btn btn-sm btn-warning shadow-sm">‚úè Edit</a>
                <a th:href="@{/users/delete/{id}(id=${u.id})}"
                   class="btn btn-sm btn-danger shadow-sm"
                   onclick="return confirm('Delete this user?')">üóë Delete</a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
              <td colspan="8" class="text-center text-muted py-4">
                <i class="bi bi-person-x fs-3"></i>
                <p class="mb-0">No users found.</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-start mt-3">
        <a href="/" class="btn btn-outline-light text-dark">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
